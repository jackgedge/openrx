{% extends "/main/layout.html" %}

{% block body %}
    <fieldset>
        <legend>Patients</legend>
        <table>
            <thead>
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                <td>{{ patient.first_name }}</td>
                <td>{{ patient.last_name }}</td>
                <td>{{ patient.dob }}</td>
                </tr>
                {% else %}
                <tr>
                <td colspan="3">No patients found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </fieldset>


{% endblock %}
