{% extends "/auth/layout.html" %}

{% block body %}

    <form action="{{ url_for('auth.login') }}" method="post">
        <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        <input autocomplete="off" name="password" placeholder="Password" type="password">
        <button type="submit">Log In</button>
    </form>
    Not registered? <a href="{{ url_for('auth.register') }}" id="register">Register</a>

{% endblock %}
