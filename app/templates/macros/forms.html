{% macro render_field(field) %}
<tr>
    <td style="text-align: right; padding-right: 1em;">
        {{ field.label }}
    </td>
    <td>
        {{ field }}
        {% if field.errors %}
            <br>
            <span style="color: red;">{{ field.errors[0] }}</span>
        {% endif %}
    </td>
</tr>
{% endmacro %}
